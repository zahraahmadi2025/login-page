<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windows Style Calculator</title>
<link rel="stylesheet" href="../src/output.css">
  <script src="script.js" defer></script>
      <script src="https://kit.fontawesome.com/409fdf9367.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="bg-gradient-to-br from-yellow-50 to-blue-50 h-screen flex items-center w-[80%] mx-auto justify-center">
  <div class="bg-white w-[400px] max-w-5xl mx-auto rounded-xl h-[450px] shadow-md p-6">
    <div class="flex justify-between items-start mb-4">
      <div class="flex items-center space-x-3">
        <i class="fa-solid fa-bars"></i>
        <h1 class="text-xl  font-bold">Standard</h1>
      </div>
      <div class="text-right">
        <p class="text-xl text-gray-500">History</p>
   
      </div>
    </div>
<div class="flex space-x-8 space-y-2">
    <button>MC</button>
    <button>MR</button>
    <button>M+</button>
    <button>M-</button>
    <button class="space-y-2 flex">MS</button>
</div>
    <div class="grid grid-cols-4 gap-2 text-lg font-light ">

      <!-- First Row -->
      <button class="bg-white border border-gray-200 rounded text-xl py-2 hover:bg-gray-100 shadow-sm;">%</button>
      <button class="btn">CE</button>
      <button class="btn">C</button>
      <button class="btn">DEL</button>
     

      <!-- Second Row -->
      <button class="btn">1/x</button>
      <button class="btn"><p>x <sup>2</sup></p></button>
      <button class="btn">&radic;x</button>
      <button class="btn">&divide;</button>

      <!-- Numbers -->
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">×</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">−</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">+</button>

      <!-- Last Row -->
      <button class="btn">+/-</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn bg-blue-500 text-white hover:bg-blue-600">=</button>
    </div>
  </div>
  </div>
</body>
</html>
