<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Calculator</title>
<link rel="stylesheet" href="../src/output.css">
  <script src="calculitor.js" defer></script>
      <script src="https://kit.fontawesome.com/409fdf9367.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-300">
  <div class="bg-gradient-to-br from-yellow-50 to-blue-50 h-screen flex items-center w-[80%] mx-auto justify-center">

  <div class="bg-white w-[400px] max-w-5xl mx-auto rounded-xl h-fit shadow-md p-6">
    <div class="flex justify-between items-start mb-4">
      <div class="flex items-center space-x-3">
        <i class="fa-solid fa-bars"></i>
        <h1 class="text-xl  font-bold">Standard</h1>
      </div>
      
    </div>
    
<div id="history" class="bg-gray-50 text-sm p-2 rounded mb-4 ">history</div>
      
 <div id="result" class="bg-gray-100 text-center text-2xl p-3 rounded mb-4">0</div>


<div class="flex space-x-[50px] space-y-3 ml-2">
    <h1>MC</h1>
    <h1>MR</h1>
    <h1>M+</h1>
    <h1>M-</h1>
    <h1 class="space-y-2 flex">MS</h1>
</div>
    <div class="grid grid-cols-4 gap-2 text-lg font-light ">

      <button class="btn">%</button>
      <button class="btn">CE</button>
      <button class="btn">C</button>
      <button class="btn">DEL</button>
     
      <h1 class="bg-white border border-gray-200 rounded text-xl py-2 hover:bg-gray-100 shadow-sm text-center">1/x</h1>
      <h1 class="bg-white border border-gray-200 rounded text-xl py-2 hover:bg-gray-100 shadow-sm text-center "><p>x <sup>2</sup></p></h1>
      <h1 class="bg-white border border-gray-200 rounded text-xl py-2 hover:bg-gray-100 shadow-sm text-center">&radic;x</h1>
      <button class="btn">&divide;</button>

      
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">×</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">−</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">+</button>

      
      <h1 class="bg-white border border-gray-200 rounded text-xl py-2 hover:bg-gray-100 shadow-sm text-center">+/-</h1>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn bg-blue-500 text-white hover:bg-blue-600">=</button>
    </div>
  </div>
  </div>
</body>
</html>
