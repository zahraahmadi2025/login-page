<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sidebar Navigation</title>
  <link rel="stylesheet" href="../src/output.css">
</head>
<body class="relative bg-white text-gray-900">

  
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 z-30 hidden"></div>

  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-0 right-0 h-full w-1/2 max-w-sm bg-white shadow-lg z-40 transform translate-x-full transition-transform duration-300 ease-in-out">
    <div class="p-6 space-y-6">
      
      <div class="text-2xl font-bold text-blue-600">tailwind<span class="text-cyan-500">PLUS</span></div>
      
      <nav class="space-y-4">
        <a href="#" class="block font-medium text-gray-700 hover:text-cyan-400">Product</a>
        <a href="#" class="block font-medium text-gray-700 hover:text-cyan-400">Features</a>
        <a href="#" class="block font-medium text-gray-700 hover:text-cyan-400">Marketplace</a>
        <a href="#" class="block font-medium text-gray-700 hover:text-cyan-400">Company</a>
      </nav>
      
      <button class="mt-4 text-gray-800 font-semibold hover:text-cyan-600">Log in →</button>
    </div>
  </div>

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 shadow-md relative z-50 bg-white">

    <div class="text-2xl font-bold text-blue-600">tailwind<span class="text-cyan-500">PLUS</span></div>

    
    <nav class="space-x-6 hidden md:flex">
      <a href="#" class="text-sm font-medium text-gray-700 hover:text-cyan-400">Product</a>
      <a href="#" class="text-sm font-medium text-gray-700 hover:text-cyan-400">Features</a>
      <a href="#" class="text-sm font-medium text-gray-700 hover:text-cyan-400">Marketplace</a>
      <a href="#" class="text-sm font-medium text-gray-700 hover:text-cyan-400">Company</a>
    </nav>

    
    <button id="open-sidebar" class="focus:outline-none">
      <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </header>

  <!-- Hero Section -->
  <section class="bg-gradient-to-tr from-purple-100 via-white to-cyan-100 py-24 text-center">
    <div class="max-w-3xl mx-auto px-6">
      <div class="inline-block px-4 py-2 rounded-full bg-white shadow text-gray-700 text-sm mb-6">
        Announcing our next round of funding. <a href="#" class=" text-purple-600 font-medium">Read more →</a>
      </div>
      <h1 class="text-5xl font-extrabold leading-tight text-gray-900">
        Data to enrich your <br /> online business
      </h1>
    </div>
  </section>
  <section class="p-6">
    <div class="h-[1500px] bg-gray-100 rounded-xl shadow-inner"></div>
  </section>

  
  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const openBtn = document.getElementById('open-sidebar');

    openBtn.addEventListener('click', () => {
      sidebar.classList.remove('translate-x-full');
      overlay.classList.remove('hidden');
    });

  </script>
</body>
</html>
