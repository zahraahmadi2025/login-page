<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZahraCalendar</title>
  <link rel="stylesheet" href="../src/output.css">
  <script src="wathsab.js" defer></script>
</head>
<body class="bg-gray-100 text-right font-sans">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">تقویم دیجیتالی ZahraCalendar</h1>
    <div id="calendar" class="grid grid-cols-7 gap-2"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md w-80 space-y-4">
      <h2 class="text-xl font-bold">افزودن رویداد</h2>
      <p id="modal-day" class="text-gray-600"></p>
      <input type="text" id="event-text" class="w-full border p-2 rounded" placeholder="رویداد را وارد کنید..." />
      <div class="flex justify-end gap-2">
        <button id="cancel-btn" class="px-4 py-2 rounded bg-gray-300">لغو</button>
        <button id="save-btn" class="px-4 py-2 rounded bg-green-500 text-white">ذخیره</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
